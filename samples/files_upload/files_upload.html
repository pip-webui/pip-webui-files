<h2 class="text-title">
    States of File Upload directive:
</h2>


<p class="text-body1">
    Upload with start and success state
</p>

<div class="flex" style='border: 1px solid rgba(0, 0, 0, 0.12);'>
    <pip-file-upload  
        pip-state="state"
        pip-progress="progress"
        pip-name="'File name'"> </pip-file-upload>
</div>

<p class="text-body1"></p>

<div class="flex" style='border: 1px solid rgba(0, 0, 0, 0.12);'>
    <pip-file-upload  
        pip-state="state"
        pip-progress="progress"
        pip-buttons="true"
        pip-button-functions="buttonFunctions"
        pip-name="'File name'"> </pip-file-upload>
</div>



<p class="text-body1">
    Upload with start and fail state
</p>

<div class="flex" style='border: 1px solid rgba(0, 0, 0, 0.12);'>
    <pip-file-upload  
        pip-state="state2"
        pip-progress="progress"
        pip-error="error"
        pip-name="'File name'"> </pip-file-upload>
</div>

<p class="text-body1"></p>

<div class="flex" style='border: 1px solid rgba(0, 0, 0, 0.12);'>
    <pip-file-upload  
        pip-state="state2"
        pip-progress="progress"
        pip-buttons="true"
        pip-error="error"
        pip-button-functions="buttonFunctions"
        pip-name="'File name'"> </pip-file-upload>
</div>
