States of File Upload directive:

Start state with name:

<div class="flex" style='border: 1px solid rgba(0, 0, 0, 0.12);'>
    <pip-file-upload  
        pip-state="'start'"
        pip-progress="'100'"
        pip-button-functions="buttonFunctions"
        pip-name="'File name'"> </pip-file-upload>
</div>

Start state without name:
<div class="flex" style='border: 1px solid rgba(0, 0, 0, 0.12);'>
    <pip-file-upload  
        pip-state="'start'"
        pip-progress="'100'"
        pip-button-functions="buttonFunctions"> </pip-file-upload>
</div>
