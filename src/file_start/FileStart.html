<div class="pip-files pip-progress-files">
  <div class="pip-body pip-scroll pip-progress-body"> 
    <div class="layout-row">
        <div class="pip-progress-icon bb-orange">
            <md-icon md-svg-icon="icons:play"></md-icon>
        </div>
        <div class="pip-progress-content">
            <h3 class="pip-title">
                Uploading {{::$ctrl.type}}
            </h3>
            <div class="color-secondary-text pip-subtitle">
                {{$ctrl.name}}
            </div>
            <div>
                <md-progress-linear md-mode="determinate" 
                    class="md-accent" 
                    value="{{$ctrl.progress}}" 
                    ng-if="$ctrl.progress < 100">
                </md-progress-linear>
                <md-progress-linear md-mode="indeterminate" 
                    class="md-accent" 
                    ng-if="$ctrl.progress == 100">
                </md-progress-linear>
            </div>
        </div>
    </div>
  </div>
  <div class="pip-footer layout-row layout-align-end-center" ng-if="$ctrl.buttons">
        <div>
            <md-button class="md-accent" 
                       ng-repeat="start in $ctrl.buttons" ng-click="start.click()">
                {{start.title}}
            </md-button>
        </div>
    </div>  
</div>
